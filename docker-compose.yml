services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: news-tracker-postgres
    restart: unless-stopped
    mem_limit: 1g
    cpus: '1.0'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: news_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for message queue
  redis:
    image: redis:7-alpine
    container_name: news-tracker-redis
    restart: unless-stopped
    mem_limit: 512m
    cpus: '0.5'
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: news-tracker-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./deployments/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - redis
      - postgres

  # AlertManager for Prometheus alert routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: news-tracker-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./deployments/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    depends_on:
      - prometheus

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: news-tracker-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana/provisioning:/etc/grafana/provisioning
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: news-tracker-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:16686 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # News Tracker API
  news-tracker-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-tracker-api
    restart: unless-stopped
    mem_limit: 2g
    cpus: '2.0'
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/news_tracker
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Ingestion + processing worker (continuous polling)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-tracker-worker
    restart: unless-stopped
    mem_limit: 1g
    cpus: '1.0'
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/news_tracker
      REDIS_URL: redis://redis:6379/0
    command: ["worker"]
    healthcheck:
      disable: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      news-tracker-api:
        condition: service_healthy

  # Embedding worker (FinBERT/MiniLM â†’ pgvector, forwards to clustering queue)
  embedding-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-tracker-embedding-worker
    restart: unless-stopped
    mem_limit: 2g
    cpus: '2.0'
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/news_tracker
      REDIS_URL: redis://redis:6379/0
    command: ["embedding-worker"]
    healthcheck:
      disable: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Sentiment worker (ProsusAI/finbert sentiment analysis)
  sentiment-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-tracker-sentiment-worker
    restart: unless-stopped
    mem_limit: 2g
    cpus: '2.0'
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/news_tracker
      REDIS_URL: redis://redis:6379/0
    command: ["sentiment-worker"]
    healthcheck:
      disable: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Clustering worker (real-time theme assignment via pgvector HNSW)
  clustering-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-tracker-clustering-worker
    restart: unless-stopped
    mem_limit: 1g
    cpus: '1.0'
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/news_tracker
      REDIS_URL: redis://redis:6379/0
    command: ["clustering-worker"]
    healthcheck:
      disable: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: news-tracker-frontend
    restart: unless-stopped
    ports:
      - "5151:5151"
    environment:
      VITE_API_BASE_URL: http://news-tracker-api:8001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
    depends_on:
      news-tracker-api:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
